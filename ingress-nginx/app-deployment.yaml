apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: echoserver
          image: gcr.io/k8s-ingress-nginx/node-app:v5
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
